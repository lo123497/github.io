<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para Graziela Mota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00796b;
        }
        .button {
            background-color: #00796b; /* Verde Escuro */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #004d40;
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Oi, Graziela!</h1>
    <p>Clique no botão abaixo para ver uma mensagem especial de amizade!</p>
    <button class="button" onclick="showMessage()">Mostrar Mensagem</button>
    
    <div id="message">
        <p>Você é uma amiga incrível!</p>
        <p>“A verdadeira amizade é como um cristal: clara, preciosa e forte.”</p>
    </div>
</body>
</html>
